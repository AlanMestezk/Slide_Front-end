<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>

    <link rel="stylesheet" href="./estilo.css">
</head>
<body>

    <div class="text">
        <h1>
            Slide com Html5, Css3 e JavaScript
        </h1>
    </div>
    <!--as imagens vão ser em carregamento dinâmico
    não vai ser carregada um apor uma, vai ser uma estrutura
    javaScript para tal!-->
    <div class="container-slide">

        <div class="action-button" id="previous">
            <abbr title="Clique para trocar">&laquo</abbr> 
        </div>
        <div class="container-items" id="container-itens">

        </div>
        <div class="action-button" id="next">
           <abbr title="Clique para trocar">&raquo</abbr> 
        </div>

    </div>
  
    
    
    <script src="./slideShow.js"></script>
</body>
</html>
